      (function () {
        var prevOnError = window.onerror;
        window.onerror = function (message, source, lineno, colno, error) {
          if (typeof message === "string" && message.includes("ResizeObserver")) return true;
          return prevOnError ? prevOnError(message, source, lineno, colno, error) : false;
        };
        window.addEventListener("error", function (e) {
          var msg = e.message || (e.error && e.error.message);
          if (typeof msg === "string" && msg.includes("ResizeObserver")) {
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        }, true);
        var Ro = window.ResizeObserver;
        if (Ro) {
          window.ResizeObserver = function (callback) {
            return new Ro(function (entries, observer) {
              requestAnimationFrame(function () {
                callback(entries, observer);
              });
            });
          };
        }
      })();
